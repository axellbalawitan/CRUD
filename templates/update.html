    <form method="POST" action="/update_user">

            <div>
            <label>Name</label><br>

            <label>Email</label><br>
                <input type="text" name="txt-email" placeholder="Enter your Email" size="25" value="{{all_users.email}}">

            <div>
            <label>Password</label><br>

    </form>
